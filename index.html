<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Linear Local</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #080809; color: #8A8F98; margin: 0; }
        .linear-input { background: #111113; border: 1px solid #1C1D21; }
        .linear-input:focus { border-color: #3b82f6; outline: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion, AnimatePresence } = FramerMotion;

        const db = new Dexie('LinearTodoDB');
        db.version(1).stores({ tasks: '++id, title, completed' });

        function App() {
            const [tasks, setTasks] = useState([]);
            const [input, setInput] = useState('');

            useEffect(() => {
                db.tasks.toArray().then(data => setTasks(data.reverse()));
            }, []);

            const addTask = async (e) => {
                if (e.key !== 'Enter' || !input.trim()) return;
                const newTask = { title: input, completed: false };
                const id = await db.tasks.add(newTask);
                setTasks([{ ...newTask, id }, ...tasks]);
                setInput('');
            };

            const toggleTask = async (task) => {
                await db.tasks.update(task.id, { completed: !task.completed });
                setTasks(tasks.map(t => t.id === task.id ? { ...t, completed: !task.completed } : t));
            };

            return (
                <div className="min-h-screen p-6 max-w-lg mx-auto">
                    <h1 className="text-[10px] font-bold tracking-widest uppercase text-[#4C4F5A] mb-8">Workspace</h1>
                    
                    <div className="relative mb-8">
                        <input 
                            className="w-full linear-input rounded-xl py-4 px-12 text-[#EEEEF0] text-sm"
                            placeholder="Add task..."
                            value={input}
                            onChange={(e) => setInput(e.target.value)}
                            onKeyDown={addTask}
                        />
                        <span className="absolute left-4 top-1/2 -translate-y-1/2 text-blue-500 text-xl">+</span>
                    </div>

                    <div className="space-y-3">
                        <AnimatePresence>
                            {tasks.map(task => (
                                <motion.div 
                                    key={task.id}
                                    initial={{ opacity: 0, scale: 0.95 }}
                                    animate={{ opacity: 1, scale: 1 }}
                                    whileHover={{ scale: 1.02 }}
                                    onClick={() => toggleTask(task)}
                                    className="flex items-center gap-4 p-4 bg-[#111113] border border-[#1C1D21] rounded-xl cursor-pointer"
                                >
                                    <div className={`w-5 h-5 rounded border flex items-center justify-center ${task.completed ? 'bg-blue-600 border-blue-600' : 'border-[#2D2F36]'}`}>
                                        {task.completed && <span className="text-white text-[10px]">âœ“</span>}
                                    </div>
                                    <span className={`text-sm ${task.completed ? 'line-through text-[#383A42]' : 'text-[#EEEEF0]'}`}>
                                        {task.title}
                                    </span>
                                </motion.div>
                            ))}
                        </AnimatePresence>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
